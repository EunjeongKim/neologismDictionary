<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Do Hyeon">
    <script type="text/javascript" src="index.js"></script>
    <title>신조어 사전</title>
</head>

<body>

    <div class="header">
        <p class="header-title">Neologism dictionary</p>
        <p class="header-subtitle">신조어 사전</p>
    </div>

    <div id="search">
        <input type="text" id="search-text">
        <input type="button" id="search-button" value="검색">
    </div>

    <div id="result">
        <p id="word"></p>
        <input type="button" id="add-word" value="신조어 추가">
    </div>

    <div id="addWord">
        단어 : <input type="text" id="wordToAdd">
        단어의 뜻 : <input type="text" id="meaningToAdd">
        <input type="button" id="addButton" value="추가">
    </div>

    <div id="popularWordRanking">
        <p id="popularWordRanking-title">
            신조어 검색 인기 순위
        </p>
        <div class="ranking-group">
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
    </div>
</body>

</html>
